# fly.toml file generated for copilot-sjc on 2023-04-09T21:02:44+08:00

app = "copilot-sjc"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "sjc"

[processes]
  web = "bin/rails server"
  worker = "bin/bundle exec sidekiq"

[deploy]
  release_command = "bin/rails db:prepare"

[env]

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 3000
  processes = ["web"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[[statics]]
  guest_path = "/rails/public"
  url_prefix = "/"
